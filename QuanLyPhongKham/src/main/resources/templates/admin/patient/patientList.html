		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">

					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Dashboard</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/}"><i>Home</i></a></li>
							</ol>

						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-sm-4">
						ADD PATIENT
						<form id="addPatientForm">
							<div class="form-group">
								<label for="patientName">PATIENT NAME:</label> <input
									type="text" class="form-control" id="patientName"
									placeholder="Patient name" name="patientName"
									required="required" style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="patientGender">PATIENT GENDER:</label> <select
									name="patientGender" required="required" id="patientGender">
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
							<div class="form-group">
								<label for="patientDateOfBirth">PATIENT DATE OF BIRTH:</label> <input
									type="date" class="form-control" id="patientDateOfBirth"
									placeholder="Patient date of birth" name="patientDateOfBirth"
									style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="patientPhoneNumber">PATIENT PHONE NUMBER:</label> <input
									type="text" class="form-control" id="patientPhoneNumber"
									placeholder="Patient phone number" name="patientPhoneNumber"
									required="required" style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="patientAddress">PATIENT ADDRESS:</label> <input
									type="text" class="form-control" id="patientAddress"
									placeholder="Patient phone number" name="patientAddress"
									required="required" style="width: 450px;">
							</div>
							<button type="submit" id="add">Add patient</button>
						</form>
					</div>
					<div class="col-sm-4">
						EDIT PATIENT
						<form id="editPatientForm">
							<div class="form-group" hidden="hidden">
								<label for="editPatientID" hidden="hidden">PATIENT ID:</label> <input
									type="text" class="form-control" id="editPatientID"
									placeholder="Doctor name" name="editPatientID"
									required="required" style="width: 450px;" hidden="hidden">
							</div>
							<div class="form-group">
								<label for="editPatientName">PATIENT NAME:</label> <input
									type="text" class="form-control" id="editPatientName"
									placeholder="Patient name" name="editPatientName"
									required="required" style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="editPatientGender">PATIENT GENDER:</label> <select
									name="editPatientGender" required="required"
									id="editPatientGender">
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
							<div class="form-group">
								<label for="editPatientDateOfBirth">PATIENT DATE OF
									BIRTH:</label> <input type="date" class="form-control"
									id="editPatientDateOfBirth" placeholder="Patient date of birth"
									name="editPatientDateOfBirth" style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="editPatientPhoneNumber">PATIENT PHONE
									NUMBER:</label> <input type="text" class="form-control"
									id="editPatientPhoneNumber" placeholder="Patient phone number"
									name="editPatientPhoneNumber" required="required"
									style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="editPatientAddress">PATIENT ADDRESS:</label> <input
									type="text" class="form-control" id="editPatientAddress"
									placeholder="Patient phone number" name="editPatientAddress"
									required="required" style="width: 450px;">
							</div>
							<button type="submit" id="edit">Edit patient</button>
						</form>
					</div>
					<div class="col-sm-4">
						DELETE PATIENT
						<form id="deletePatientForm">
							<div class="form-group" hidden="hidden">
								<label for="deletePatientID" hidden="hidden">PATIENT ID:</label> <input
									type="text" class="form-control" id="deletePatientID"
									placeholder="Doctor name" name="deletePatientID"
									required="required" style="width: 450px;" hidden="hidden">
							</div>
							<div class="form-group">
								<label for="deletePatientName">PATIENT NAME:</label> <input
									type="text" class="form-control" id="deletePatientName"
									placeholder="Patient name" name="deletePatientName"
									required="required" style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="deletePatientGender">PATIENT GENDER:</label> <select
									name="deletePatientGender" required="required"
									id="deletePatientGender">
									<option>Male</option>
									<option>Female</option>
								</select>
							</div>
							<div class="form-group">
								<label for="deletePatientDateOfBirth">PATIENT DATE OF
									BIRTH:</label> <input type="date" class="form-control"
									id="deletePatientDateOfBirth" placeholder="Patient date of birth"
									name="deletePatientDateOfBirth" style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="deletePatientPhoneNumber">PATIENT PHONE
									NUMBER:</label> <input type="text" class="form-control"
									id="deletePatientPhoneNumber" placeholder="Patient phone number"
									name="deletePatientPhoneNumber" required="required"
									style="width: 450px;">
							</div>
							<div class="form-group">
								<label for="deletePatientAddress">PATIENT ADDRESS:</label> <input
									type="text" class="form-control" id="deletePatientAddress"
									placeholder="Patient phone number" name="deletePatientAddress"
									required="required" style="width: 450px;">
							</div>
							<button type="submit" id="delete">Delete patient</button>
						</form>
					</div>
				</div>
				<div class="col-12">
					<hr>
					<input type="text" id="searchPatients"
						placeholder="Search name or phone number" style="width: 300px;">
					<table class="table" id="patientListTable">
						<thead class="thead-dark">
							<tr>
								<th scope="col">NAME</th>
								<th scope="col">GENDER</th>
								<th scope="col">DATE_OF_BIRTH</th>
								<th scope="col">PHONE NUMBER</th>
								<th scope="col">ADDRESS</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<hr>
				</div>
